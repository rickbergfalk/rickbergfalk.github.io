<!doctype html>
<html>
	<head>
		<title>Ugly Dashboard Builder</title>
		<link type="text/css" href="css/reset.css" rel="stylesheet" />
		<link type="text/css" href="css/ui-lightness/jquery-ui-1.7.2.custom.css" rel="stylesheet" />
		<link type="text/css" href="css/form.css" rel="stylesheet" />
		<link type="text/css" href="css/core.css" rel="stylesheet" />
		<script type="text/javascript" src="http://www.google.com/jsapi"></script>
		<script type="text/javascript" src="js/jquery-1.4.1.min.js"></script>
		<script type="text/javascript" src="js/jquery-ui-1.7.2.custom.min.js"></script>
		<script type="text/javascript" src="js/widgets.js"></script>
		<script type="text/javascript" src="js/dash.js"></script>
	</head>
	<body>
		
		
		<!-- TOP MENU -->
		<div id="top-menu" class="toolbar">
			<ul class="left-ui">
				<li id="menu-logo">Ugly Dashboard Builder</li>
				
			</ul>
			<ul class="right-ui">
				<li id="menu-new" class="menu-just-for-looks">
					New
				</li>
				<li id="menu-search" class="menu-just-for-looks">
					Search
				</li>
				<li id="menu-settings" class="menu-just-for-looks">
					Settings
				</li>
				<li id="menu-logout" class="menu-just-for-looks">
					Logout
				</li>
			</ul>
		</div>
		
		<!-- TOP SUB MENU -->
		<div id="top-sub-menu" class="toolbar box-shadow">
			<ul class="left-ui">
			
			</ul>
			<ul class="right-ui">
				<li id="menu-edit">
					Edit Dashboard
				</li>
			</ul>
		</div>
		
		<!-- LEFT MENU -->
		<div id="left-menu" class="ui-corner-all box-shadow">
			<h3>Drag in to add widget</h3>
			<ul>
				<li id="icon-bar" widget-type="BarChart" class="icon widget-icon ui-corner-all"></li>
				<li id="icon-pie" widget-type="PieChart" class="icon widget-icon ui-corner-all"></li>
				<li id="icon-line" widget-type="LineChart" class="icon widget-icon ui-corner-all"></li>
				<li id="icon-gauge" widget-type="Gauge" class="icon widget-icon ui-corner-all"></li>
			</ul>
		</div>
		
		<!-- CONTENT / BOARD -->
		<div id="board-wrapper">
			<div id="board" class="ui-corner-bottom box-shadow"></div>
		</div>
		
		<!-- DIALOG FORMS -->
		<div id='dialogForms'></div>
	</body>
</html>
